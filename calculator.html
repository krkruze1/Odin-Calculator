<!DOCTYPE html>
<html lang= 'en'>
    <head>
        <meta charset = "UTF-8">
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src = "calculator.js" defer></script>
    </head>
    <body>
        <div id = "background">
            <div id = "container">
                <div id = "screen">
                    <div id = "inputs"></div>
                    <div id = "result"></div>
                </div>
                <div id = "buttons">
                    <div class = "row">
                        <button type ="button" class = "action" id = "switchSign">+/-</button>   
                        <button type ="button" class = "action" id = "clearAll">AC</button>
                        <button type ="button" class = "action" id = "clearEntry">CE</button>
                        <button type ="button" class = "action" id = "delete">DEL</button>  
                    </div>                    
                    <div class = "row">   
                        <button type ="button" class = "number" id = "n1">1</button>
                        <button type ="button" class = "number" id = "n2">2</button>
                        <button type ="button" class = "number" id = "n3">3</button>
                        <button type ="button" class = "operator" id = "division">/</button>
                    </div>
                    <div class = "row">
                        <button type ="button" class = "number" id = "n4">4</button>
                        <button type ="button" class = "number" id = "n5">5</button>
                        <button type ="button" class = "number" id = "n6">6</button>
                        <button type ="button" class = "operator" id = "multiplication">*</button>
                    </div>
                    <div class = "row">
                        <button type ="button" class = "number" id = "n7">7</button>
                        <button type ="button" class = "number" id = "n8">8</button>
                        <button type ="button" class = "number" id = "n9">9</button>
                        <button type ="button" class = "operator" id = "subtraction">-</button>
                    </div>
                    <div class = "row">
                        <button type ="button" class = "tool number" id = "n.">.</button>
                        <button type ="button" class = "number" id = "n0">0</button>
                        <button type ="button" class = "action " id = "equals">=</button>
                        <button type ="button" class = "operator" id = "add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
